<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

<body>
    <h1>Data Collection</h1>
    <hr>
    <p>This form is to collect the details of the newly joined students in college of Engineering Vadakara</p>
    <hr>
    <form action="">
        <label for="name">Name: </label>
        <input type="text" name="name" id="name" placeholder="Your Name">
        <label for="email">Email: </label>
        <input type="text" name="name" id="email" placeholder="yourname@example.com"><br><br>
        <label for="place">Place: </label>
        <input type="text" name="name" id="place" placeholder="Newyork">
        <label for="zipcode">Zipcode: </label>
        <input type="text" name="name" id="zipcode" placeholder="zipcode"><br><br>
        <label for="Batch">Batch: </label>
        <input type="text" name="name" id="Batch" placeholder="Batch">
        <button>Submit</button>

    </form>
</body>
