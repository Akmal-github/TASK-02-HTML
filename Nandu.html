<html>
    <head>
        <title>Data Collection</title>
    </head>
    <body>
        <h1>Data Collection</h1>
        <hr>

        <p>This is a html document to collect data from the students to make a list of participants</p>

        <form>
            <label>Name</label>
            <input type="text" name="Name" id=""><br><br>

            <label>Email</label>
            <input type="email" name="email" id=""><br><br>

            <label>College</label>
            <input type="text" name="College" id=""><br><br>

            <label>Branch</label>
            <select name="Branch" id="">
                <option value="CSE">CSE</option>
                <option value="EEE">EEE</option>
                <option value="ECE">ECE</option>
                <option value="CE">CE</option>
                <option value="IT">IT</option>
                <option value="EI">EI</option>
            </select>
            <br><br>
            <label for="">Are you a IEEE Memeber ?</label><br><br>
            <input type="radio" name="member">Yes
            <input type="radio" name="member">No
            <br><br>

            <input type="reset" value="Reset">
            <input type="submit" value="Submit">
        </form>
    </body>
</html>
